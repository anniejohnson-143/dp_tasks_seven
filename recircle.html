<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle with Overlapping Circles</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h3{
      margin-bottom: 20px;
      color:brown;
    }

    .rectangle {
      position: relative;
      width: 400px;
      height: 450px; 
      background-color: green;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 0.5px solid black; 
    }

    
    .yellow {
      background-color: yellow;
      top: 80px;   
      z-index: 1;  
    }

    .brown {
      background-color: brown;
      top: 130px;  
      z-index: 2;  
    }

    .cyan {
      background-color: cyan;
      top: 180px;  
      z-index: 3;  
    }

    
    @media (max-width: 480px) {
      .rectangle { width: 280px; height: 350px; }
      .circle { width: 60px; height: 60px; border-width: 0.5px; }
      .yellow { top: 60px; }
      .brown { top: 110px; }
      .cyan { top: 160px; }
    }
  </style>
</head>
<body>

  <h3>Z-index question for the students to do </h3>

  <div class="rectangle">
    <div class="circle yellow"></div>
    <div class="circle brown"></div>
    <div class="circle cyan"></div>
  </div>

</body>
</html>
