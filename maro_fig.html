<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maroon Figures</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            max-width: 700px;
            margin-bottom: 20px;
        }
        .shape{
            width:120px;
            height: 120px;
            background-color: maroon;
        }
        .circle{
            border-radius: 50%;

        }
        .caption{
            color:grey;
            font-size: 14px;
            text-align: center;
        }
        @media(max-width:500px){
            .shape{
                width:80px;
                height:80px;

            }
            .container{
                width:90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
          <div class=" shape circle"></div>
          <div class="shape circle"></div>
          <div class="shape square"></div>
    </div>
    <p class="caption">This is the first task of a student to complete</p>
</body>
</html>
